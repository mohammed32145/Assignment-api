    <div class="forecast-table position-relative" style="bottom: 137px;">
        <div class="container">
            <div class="row">
                <!-- العمود الأول -->
                <div class="col-lg-4 col-md-12 num1">
                    <div class="forecast-header one" id="today">
                        <div class="day" id="day"></div>
                        <div class="date" id="date"></div>
                    </div>
                    <div class="forecast-content" id="current">
                        <div class="location text-white fs-3" id="country"></div>
                        <div class="degree deg-one">
                            <div class="num" id="ccolone">16.3<sup>o</sup>C</div>
                            <div class="forecast-icon">
                                <img id="imgcolone" src="https://cdn.weatherapi.com/weather/64x64/day/143.png"
                                    alt="Weather Icon" width="90">
                            </div>
                        </div>

                        <div class="custom" id="textcolone">Mist</div>
                        <span><img src="images/icon-umberella.png" alt="Umbrella Icon">20%</span>
                        <span><img src="images/icon-wind.png" alt="Wind Icon">18 km/h</span>
                        <span><img src="images/icon-compass.png" alt="Compass Icon">East</span>
                    </div>
                </div>

                <!-- العمود الثاني -->
                <div class="col-lg-4 col-md-12 num2">
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day tod" id="nextDay"></div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Weather Icon"
                                    width="48">
                            </div>
                            <div class="degree degree-tow fs-4" id="maxcolt">5<sup>o</sup>C</div>
                            <small class="fs-4">12.5<sup>o</sup></small>
                            <div class="custom">Patchy rain nearby</div>
                        </div>
                    </div>
                </div>

                <!-- العمود الثالث -->
                <div class="col-lg-4 col-md-12 num2 num3">
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day tod tod2 next_next_day"></div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="Weather Icon"
                                    width="48">
                            </div>
                            <div class="degree degree-tow fs-4" id="maxcolthree">20.5<sup>o</sup>C</div>
                            <small class="fs-4">12.5<sup>o</sup></small>
